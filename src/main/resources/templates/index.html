<html>
<head>
      <link href = "css/bootstrap.min.css" rel = "stylesheet"/>
          <script src="js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="js/prism.js" data-manual></script>
    <meta http-equiv="refresh" content="5">

    <title>Boubyan Maestro</title>
</head>
<body>
<div class="mt-4 container">
<h1 class="mb-4"><span class="text-primary">Boubyan</span> <span class="text-secondary">Maestro</span></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Health
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search">Search</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">Hostname</th>
      <th scope="col">CPU</th>
      <th scope="col">Memory</th>
    </tr>
  </thead>
  <tbody>
       <tr th:each="output: ${outputs}">
 <th scope="row"><span th:text="${output.getHostname}"></span></th>
      <td><span th:text="${output.getCpu}"></span></td>
      <td><span class="badge bg-warning m-2" th:text="'Used: '+${output.getMemoryUsed}"></span>
      <span class="badge bg-info" th:text="'Free: '+${output.getMemoryFree}"></span></td>
    </tr>
  </tbody>
</table>




</div>

</body>
</html>
