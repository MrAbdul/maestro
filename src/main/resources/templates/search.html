<html>
<head>
      <link href = "css/bootstrap.min.css" rel = "stylesheet"/>
          <script src="js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="js/prism.js" data-manual></script>

</head>
<body>
<div class="mt-4 container">
<h1 class="mb-4"><span class="text-primary">Boubyan</span> <span class="text-secondary">Maestro</span></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Health
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search">Search</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form action="#" th:action="@{/search}" th:object="${search}" method="post">
    <label for="name">Search</label>
    <input type="text" th:field="*{search} "id="search" placeholder="Search">
    <input type="submit" value="Search">   
</form>

<div th:switch="${searchResults}">
    <h2 th:case="null">No users yet!</h2>
    <tr th:each="searchItem : ${searchResults}">
            <td><span th:text="${searchItem}"> Title </span></td>
        </tr>
</div>

</div>

</body>
</html>
